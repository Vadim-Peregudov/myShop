<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:insert="blocks/header :: header"></th:block>
<div class="container text-center">
    <div class="row">
        <div class="col-8">
            <form  th:action="@{/order/create}" th:object="${client}" method="post">
                <label> Оформление заказа</label>
                <br>
                <label class="text-start"> Имя получателя заказа</label>
                <br>
                <input class="form-control" type="text" th:field="*{fullName}"/>
                <div  th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" >Name Error</div>
                <br>
                <label> Номер телефона</label>
                <br>
                <input class="form-control" type="text" th:field="*{mobilePhone}"/>
                <div  th:if="${#fields.hasErrors('mobilePhone')}" th:errors="*{mobilePhone}" >Name Error</div>
                <br>
                <label> Email адрес</label>
                <br>
                <input class="form-control" type="text" th:field="*{email}">
                <div  th:if="${#fields.hasErrors('email')}" th:errors="*{email}" >Name Error</div>
                <br>
                <label> Комментарий к заказу (необязательно)</label>
                <br>
                <textarea class="form-control" type="text" rows="3" th:field="*{commentToOrder}"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
        <div class="col-3">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">ИТОГ</p>
                    <p class="card-text" th:text="${priceItemsInBasket} + ' рублей'"></p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
