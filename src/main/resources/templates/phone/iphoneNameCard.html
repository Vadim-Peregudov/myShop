<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<th:block th:insert="blocks/header :: header"></th:block>
<div class="container text-center">
    <th:block th:each="mapList : ${phones}">
        <div class="container overflow-hidden text-center">
            <div class="row g-10">
                <div class="col-10">
                    <p class="text-start fs-3" th:text="${mapList.key}">sss</p>
                </div>
            </div>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-4">
            <th:block th:each="iphone : ${mapList.value}">
                <div class="col">
                    <div class="card">
                        <img th:src="@{'/images/iphone/' + ${iphone.image}}" class="card-img-top rounded mx-auto d-block"
                             style="max-width: 50%;" alt="">
                        <div class="card-body">
                            <h5 class="card-title">
                                <a th:href="${iphone.name} + '/' + ${iphone.size.size} + '/' + ${iphone.color.color}"
                                   th:text="${iphone.name} + ' ' + ${iphone.color.color} + ' ' + ${iphone.size.size} + ' Гб'">
                                </a>
                            </h5>
                            <p class="card-text" th:text="${iphone.prise} +' рублей'"></p>
                        </div>
                        <div class="card-footer bg-primary">
                            <div class="container text-center">
                                <div class="row row-cols-2">
                                    <div class="col-5">
                                        <p class="fs-5 text-white text-center fw-bold" th:text="${iphone.statusProduct.status}"> </p>
                                    </div>
                                    <div class="col-7">
                                        <a th:href="|/basket/add/${iphone.category.id}/${iphone.id}|" class="btn btn-primary fs-6">Добавить в корзину</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </th:block>
        </div>
    </th:block>
</div>
</body>
</html>
