<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
<div th:insert="blocks/header :: header"/>
<div class="container text-center">
    <div class="row">
        <div class="col-1">
        </div>
        <div class="col-9">
            <h2 class="text-start"
                th:text="${watch.name} + ' ' + ${watch.watchDiameter.diameter} + ' ' + ${watch.colorBody.color}"></h2>
            <div class="card mb-3" style="max-width: auto;">
                <div class="row g-0">
                    <div class="col-md-6">
                        <img th:src="@{'/images/watch/' + ${watch.image}}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title"
                                th:text="'Apple ' + ${watch.name} +' '+ ${watch.watchDiameter.diameter} + ' ' + ${watch.colorBody.color}"></h5>

                            <p class="card-text">О товаре</p>

                            <div class="row row-cols-auto">
                                <p class="card-text" th:text="${watch.info}">Цвет</p>
                            </div>

                            <br>

                            <div class="row">
                                <div class="col-8">
                                    <div class="card text-bg-light p-2 text-center">
                                        <div class="card-body">
                                            <h4 class="card-title text-start" th:text="${watch.prise} + ' ₽'">
                                            </h4>
                                            <p class="text-start">Цена товара</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <br>

                            <div class="row">
                                <div class="col-1">
                                </div>
                                <div class="col-10">
                                    <div class="row row-cols-auto">
                                        <div class="col">
                                            <a th:href="|/basket/add/${watch.category.id}/${watch.id}|"
                                               class="btn btn-primary fs-6">Добавить
                                                в корзину</a></div>
                                        <div class="col">
                                            <p th:text="${watch.statusProduct.status}"></p>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-1">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-1">
        </div>
    </div>
</div>
</body>
</html>
